    <script>
        ons.platform.select('ios');//กำหนดให้ style ของ app เป็นแบบ ios

        function change_page1() {
            //function  change_page() เมื่อกดจะไปส้งให้ ons-navigator นำ 
            //<template id="page2.html"> มาแสดง
            //{animation:"lift"} คือการแสดงหน้า จากล่างขึ้นบนเวลาเปลี่ยนหน้า

            document.querySelector('#myNavigator').pushPage('page2.html', { animation: "lift" });
        }
        function change_page2() {
            document.querySelector('#myNavigator').pushPage('page3.html', { animation: "lift" });

        }
        function change_page3() {
            document.querySelector('#myNavigator').pushPage('page1.html', { animation: "lift" });

        }
        function pop_page() {//function  pop_page สำหรับ หน้าสอง เมื่อกดแล้วจะกลับไปแสดงหน้าเดิม
            document.querySelector('#myNavigator').popPage();
        }
        function nextpage() {
            document.querySelector('#myNavigator').pushPage('pagee1.html', { animation: "lift" });
        }




    </script>
    <script>
        window.fn = {};

        window.fn.open = function () {
            var menu = document.getElementById('menu');
            menu.open();
        };

        window.fn.load = function (page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page)
                .then(menu.close.bind(menu));
        };

    </script>
